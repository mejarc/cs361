<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,width=device-width">
    <title>Look around you: Photos from nearby</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Look around you: photos from nearby</h1>
    <main>
        <article>

            <section id="screen1" class="active">
                <form id="placeChooser">
                    <fieldset>
                        <legend>Choose a place</legend>
                        <label><input checked type="radio" name="place" value="here">Use your current location</label>
                        <div class="inactive" id="zipChooser"><button id="zip" type="button">Get your postal code</button>
                        </div>
                        <label><input type="radio" id="choosePlace" name="place" value="choosePlace">Use a location you
                            enter (place name or postal code)</label>
                        <div class="inactive" id="placeInput"><label>Enter place:<input type="text" id="userInputPlace"></label></div>
                        <button type="submit">Submit</button>
                    </fieldset>
                </form>
                <h2>You are in <span class="place loader"></span></h2>
                <div class="actions">
                    <button id="fetchPhotos" type="button">Find recent photos from <span
                            class="place loader"></span></button>
                </div>
            </section>

            <section id="screen2" class="inactive">
                <div class="loader" id="thinker"></div>
                <p>Searching for recent photos from <span class="place loader"></span></p>
                <div class="actions">
                    <button id="cancelSearch" type="button">Cancel photo search</button>
                </div>

            </section>
            <section id="screen3" class="inactive">
                <h3>Recent photos from <span class="place loader"></span></h3>
                <div id="gallery">
                    <ul class="cards">
                    </ul>
                </div>
                <div class="actions">
                    <button id="fetchMorePhotos" type="button">See more photos</button>
                    <button id="startOver" type="button">Start over</button>
                </div>
            </section>
        </article>
    </main>
    <footer>&copy; 2023 Melanie Archer (@archemel)</footer>
    <script type="module" src="./modules/zipcode.js"></script>
    <!-- <script type="module" src="./modules/accessors.js"></script>
    <script type="module" src="./modules/places.js" defer></script> -->
    <script type="module" src="./modules/client.js" defer></script>
</body>

</html>
